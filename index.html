<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/output.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body class="w-full h-screen bg-blue-950 flex justify-center items-center">
  <div class="card w-md bg-blue-900 p-8 rounded-3xl">
    <div class="container mb-12 rounded-2xl relative group">
      <img class="rounded-2xl mb-12" src="images/image-equilibrium.jpg" alt="image-equilibrium">
      <div class="overlay absolute top-0 left-0 w-full h-full hidden group-hover:flex justify-center items-center bg-cyan-400 opacity-50 rounded-2xl">
        <img  src="images/icon-view.svg" alt="icon-view">
      </div>
    </div>
    <h2 class="font-bold text-white text-3xl mb-5 font-outfit hover:text-cyan-400">Equilibrium #3429</h2>
    <p class="font-outfit text-[18px] text-blue-500 mb-5">Our Equilibrium collection promotes balance and calm.</p>
    <div class="w-full type-time flex justify-between items-center mb-5 text-lg font-outfit">
      <div class="type-group flex gap-x-3 justify-center items-center">
        <img class="w-3" src="images/icon-ethereum.svg" alt="icon-ethereum">
        <p class="type w-[100px] text-cyan-400 font-bold font-outfit text-[18px]">0.041 ETH</p>
      </div>
      <div class="time-group flex gap-x-3 justify-center items-center">
        <img src="images/icon-clock.svg" alt="icon-clock">
        <p class="time text-blue-500 text-[18px]">3 days left</p>
      </div>
    </div>

    <hr class="text-blue-800 my-5">
    <div class="author flex items-center gap-x-5">
      <img class="w-[50px] border-2 border-white rounded-full outline-0 hover:opacity-15" src="images/image-avatar.png" alt="image-avatar">
      <p class="text-blue-500 text-[18px]">Creation of <span class="text-white hover:text-cyan-400">Jules Wyvern</span></p>
    </div>
  </div>
</body>
</html>
